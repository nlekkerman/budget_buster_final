<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Wise | Home</title>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Calendar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/favicon-new.png" type="image/x-icon" />
    <!-- INSTALL EMAIL JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("RWaSLQKXIbSTBLpY2");
        })();
    </script>

</head>


<body>



    <main>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light">


            <img class="logo-image" src="assets/images/logo-new.png" alt="Budget Wise logo" />

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav" id="navbar-nav">
                        <button class="nav-link home" id="homeButton">Home</button>
                        <button class="nav-link insights" id="nav-link-insights">Insights</button>
                        <button class="nav-link about" id="aboutButton">About</button>
                        <button class="nav-link contact" id="contactButton">Contact</button>
                    </div>
                </div>
            </div>
        </nav>

       
        <div id="insight-content-container">
            <h3 id="analyse-menu">Insights</h2>

                <div id="display-budget-container">

                    <!-- Text to display planned budget-->
                    <p id="budget-display"></p>
                    <p id="input-animation-value-display" class="fadeout-animation"></p>
                </div>

                <div id="tracker-body-container">

                    <div id="scrollable-container-display-data-conatiner">
                        <ul id="data-display-list"></ul>

                    </div>
                    <div id="track-popup">
                        <h3 id="analyse-title">
                            </h2>

                            <ul id="analytics-popup-list"></ul>
                            <button id="close-popup-insights"
                                class="button-text insights-buttons resize-buttons">CLOSE</button>
                    </div>
                </div>
                <div id="">
                    <h3 id="goals-menu-title">GOALS</h3>
                    <button id="create-goal-button" class="">CREATE GOAL</button>
                    <p id="no-goal-yet-message"></p>

                    <ul id="goals-display-list"></ul>
                   


                    <div id="goals-popup">
                        <ul id="data-goals-details-list"></ul>
                        <button id="close-popup" class="button-text insights-buttons resize-buttons">Close</button>
                    </div>

                  
                </div>
                
        </div>
        <div id="create-goal-form">
            <form id="goal-form">
                <label for="goal-name">Goal Name (max 22 characters):</label>
                <input type="text" id="goal-name" maxlength="22" required placeholder="Enter your goal name...">
                
                <label for="goal-amount">Goal Amount:</label>
                <input type="number" id="goal-amount" required placeholder="Enter the goal amount...">
                
                <label for="duration">Duration:</label>
                <select id="duration">
                    <option value="1-month">1 Month</option>
                    <option value="3-months">3 Months</option>
                    <option value="6-months">6 Months</option>
                    <option value="1-year">1 Year</option>
                </select>
                <p id="no-goal-yet-message"></p>
                <button type="submit" id="submit-goal-button" class="button-text insights-buttons resize-buttons">SUBMIT</button>
            </form>
        </div>
        <div id="insights-container">



            <div id="display-data-inner-container">
                <h5 id="data-analytics-title"></h5>
                <div id="display-data">
                    <h4 id="analyse-menu-title"></h4>
                    <div class="calendar-container">
                        <div id="calendar" class="calendar-class">
                            <div id="calendar-grid"></div>
                        </div>
                    </div>
                    <h3 id="data-analytics-title"></h3>


                </div>
            </div>


        </div>

        </div>





    </main>


    <!-- BACK TO TOP SCROLL BUTTON -->
    <div class="scroll-top" id="scroll-top">
        <button class="scroll-button" id="scroll-button">
            <i class="fas fa-arrow-up arrow"></i>
        </button>
    </div>
    <!-- END SCROLL TO TOP BUTTON -->



    <!-- Footer -->
    <footer class="footer">
      
        <p>&copy; 2024 Budget Wise</p>
    </footer>



    <!--<script src="assets/js/sendEmail.js"></script>-->

    <script src="assets/js/insights.js"></script>


</body>

</html>
